            display: flex;
            width: 90%;
            margin: auto;

        #conatainer>div {
            height: 50px;
            background-color: red;
        }

        .heading {
            margin-top: 85px;
            text-align: center;
        }

        #display {
            display: grid;
            width: 90%;
            margin: auto;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        #display button {
            border: 1px solid #e3204a;
            background-color: #e3204a;
            color: white;
            padding: 6px;
            border-radius: 8px;
            font-size: 18px;
        }

        #display img {
            width: 100%;
        }

        #filter {
            padding: 6px;
            border-radius: 3px;
        }

        button:hover {
            opacity: 0.7;
        }

        @media only screen and (max-width: 700px) {
            #navbar {
                flex-direction: column;
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }

            #navbar button {
                display: none;
            }

            .heading {
                margin-top: 156px;
            }

            #display {
                display: grid;
                width: 90%;
                margin: auto;
                grid-template-columns: repeat(1, 1fr);

        }

            name: "Spicy Chicken Sandwich Packaged Meal",
            details: "1050 Cal per meal",
        },
    ];

    let display = document.querySelector("#display");
    showData(menu);
    let filter = document.querySelector("#filter");
    filter.addEventListener("change", () => {
        let filterData = menu.filter((a) => {
            if (filter.value === a.category) {
                return true;
            }
        });
        if (filter.value == "") {
            showData(menu);
        } else {
            showData(filterData);
        }
    });

    let LS = JSON.parse(localStorage.getItem("order-list")) || [];

    function showData(data) {
        display.innerHTML = "";
        for (let i = 0; i < data.length; i++) {
            let div = document.createElement("div");
            let img = document.createElement("img");
            img.setAttribute("src", data[i].img);
            let name = document.createElement("h2");
            name.innerText = data[i].name;
            let details = document.createElement("p");
            details.innerText = data[i].details;
            let button = document.createElement("button");

            button.innerText = "Order now";
            display.append(div);
            button.addEventListener("click", () => {
                if (LS.includes(data[i])) {
                    alert("Order already placed");
                } else {
                    LS.push(data[i]);
                    localStorage.setItem("order-list", JSON.stringify(LS));
                    alert("Order placed");
                }
            });
            div.append(img, name, details, button);
        }
    }
